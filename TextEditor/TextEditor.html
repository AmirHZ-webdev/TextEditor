<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>TextEditor</title>
</head>


<div class="container">

    <div class="tools">
    <button class="button fa fa-plus plus "  onclick="plusbtn(this)"></button>
    <button class="button fa fa-minus minus"  onclick="minusbtn(this)"></button>
    <button class="button fa fa-bold bold"  onclick="boldbtn(this)"></button>
    <button class="button fa fa-italic italic"  onclick="italicbtn(this)"></button>
    <button class="button fa fa-align-left left"  onclick="leftbtn(this)"></button>
    <button class="button fa fa-align-center center"  onclick="centerbtn(this)"></button>
    <button class="button fa fa-align-right right"  onclick="rightbtn(this)"></button>
    </div>

<textarea class="text" id="text" placeholder="start typing...."></textarea>

</div>
<script src="js/index.js"></script>
</body>
</html>
